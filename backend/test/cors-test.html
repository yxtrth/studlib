<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #e6ffe6; color: #006600; }
        .error { background-color: #ffe6e6; color: #660000; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testRegistration()">Test Registration</button>
    </div>
    <div id="results"></div>

    <script>
        const backendUrl = 'https://student-library-backend-o116.onrender.com';
        const resultsDiv = document.getElementById('results');

        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${backendUrl}/api/health`);
                const data = await response.json();
                addResult(`Health Check Success: ${JSON.stringify(data)}`, true);
            } catch (error) {
                addResult(`Health Check Failed: ${error.message}`, false);
            }
        }

        async function testRegistration() {
            try {
                const testUser = {
                    name: "Test User",
                    email: "test" + Date.now() + "@example.com",
                    password: "test123456"
                };

                const response = await fetch(`${backendUrl}/api/auth/register-simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                addResult(`Registration Test: ${JSON.stringify(data)}`, response.ok);
            } catch (error) {
                addResult(`Registration Test Failed: ${error.message}`, false);
            }
        }

        // Run initial health check
        testHealth();
    </script>
</body>
</html>
