<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #e6ffe6; color: #006600; }
        .error { background-color: #ffe6e6; color: #660000; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="serverStatus" style="margin-top: 10px; padding: 10px; border-radius: 4px; background-color: #fff3cd; color: #856404;">
            Checking server status...
        </div>
    </div>
    <div id="results"></div>

    <script>
        const backendUrl = 'https://student-library-backend-o116.onrender.com';
        const resultsDiv = document.getElementById('results');

        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${backendUrl}/api/health`);
                const data = await response.json();
                const isSuccess = response.ok && data.status === 'OK';
                addResult(`Health Check ${isSuccess ? 'Success' : 'Failed'}: ${JSON.stringify(data)}`, isSuccess);
                console.log('Health Check Response:', { status: response.status, data });
            } catch (error) {
                console.error('Health Check Error:', error);
                addResult(`Health Check Failed: ${error.message}`, false);
            }
        }

        async function testRegistration() {
            try {
                const testUser = {
                    name: "Test User",
                    email: "test" + Date.now() + "@example.com",
                    password: "test123456"
                };

                console.log('Attempting registration with:', testUser);

                const response = await fetch(`${backendUrl}/api/auth/register-simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                console.log('Registration Response:', { status: response.status, data });
                
                const isSuccess = response.ok && data.success;
                addResult(`Registration Test: ${JSON.stringify(data)}`, isSuccess);
                
                if (!response.ok) {
                    console.warn('Registration failed with status:', response.status);
                }
            } catch (error) {
                console.error('Registration Error:', error);
                addResult(`Registration Test Failed: ${error.message}`, false);
            }
        }

        // Server status check
        async function checkServerStatus() {
            const statusDiv = document.getElementById('serverStatus');
            try {
                const start = Date.now();
                const response = await fetch(`${backendUrl}/api/health`);
                const responseTime = Date.now() - start;
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.style.backgroundColor = '#d4edda';
                    statusDiv.style.color = '#155724';
                    statusDiv.textContent = `Server is online (Response time: ${responseTime}ms) - ${data.status}`;
                } else {
                    statusDiv.style.backgroundColor = '#f8d7da';
                    statusDiv.style.color = '#721c24';
                    statusDiv.textContent = `Server error: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                statusDiv.style.backgroundColor = '#f8d7da';
                statusDiv.style.color = '#721c24';
                statusDiv.textContent = `Server unreachable: ${error.message}`;
            }
        }

        // Run initial checks
        checkServerStatus();
        testHealth();
    </script>
</body>
</html>
