<!DOCTYPE html>
<html>
<head>
    <title>Frontend Health Check</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .section { margin: 20px 0; padding: 15px; background: white; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç STUDENT LIBRARY - FRONTEND HEALTH CHECK</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function section(title) {
            const div = document.createElement('div');
            div.className = 'section';
            div.innerHTML = `<h2>${title}</h2>`;
            results.appendChild(div);
            return div;
        }
        
        // 1. Environment Check
        const envSection = section('1. üìã ENVIRONMENT VARIABLES');
        const apiUrl = process.env.REACT_APP_API_URL || 'http://localhost:5000/api';
        envSection.innerHTML += `<div class="success">‚úì REACT_APP_API_URL: ${apiUrl}</div>`;
        
        // 2. Browser Support Check
        const browserSection = section('2. üåê BROWSER SUPPORT');
        if (window.fetch) {
            browserSection.innerHTML += '<div class="success">‚úì Fetch API supported</div>';
        } else {
            browserSection.innerHTML += '<div class="error">‚úó Fetch API not supported</div>';
        }
        
        if (window.localStorage) {
            browserSection.innerHTML += '<div class="success">‚úì localStorage supported</div>';
        } else {
            browserSection.innerHTML += '<div class="error">‚úó localStorage not supported</div>';
        }
        
        if (window.WebSocket) {
            browserSection.innerHTML += '<div class="success">‚úì WebSocket supported (for Socket.IO)</div>';
        } else {
            browserSection.innerHTML += '<div class="error">‚úó WebSocket not supported</div>';
        }
        
        // 3. Backend Connection Test
        const backendSection = section('3. üîó BACKEND CONNECTION TEST');
        
        async function testBackendConnection() {
            try {
                const response = await fetch(`${apiUrl.replace('/api', '')}/api/health`);
                const data = await response.json();
                
                backendSection.innerHTML += '<div class="success">‚úÖ Backend connection successful!</div>';
                backendSection.innerHTML += `<div class="success">‚úì Status: ${data.status}</div>`;
                backendSection.innerHTML += `<div class="success">‚úì Database: ${data.database}</div>`;
                backendSection.innerHTML += `<div class="success">‚úì Message: ${data.message}</div>`;
                
                return true;
            } catch (error) {
                backendSection.innerHTML += '<div class="error">‚ùå Backend connection failed!</div>';
                backendSection.innerHTML += `<div class="error">‚úó Error: ${error.message}</div>`;
                backendSection.innerHTML += '<div class="warning">‚ö†Ô∏è Make sure backend server is running on port 5000</div>';
                return false;
            }
        }
        
        // 4. API Endpoints Test
        async function testAPIEndpoints() {
            const apiSection = section('4. üõ£Ô∏è API ENDPOINTS TEST');
            
            const endpoints = [
                { name: 'Health Check', url: '/health', method: 'GET' },
                { name: 'Test Endpoint', url: '/test', method: 'GET' },
                { name: 'Books List', url: '/books', method: 'GET' },
                { name: 'Videos List', url: '/videos', method: 'GET' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${apiUrl.replace('/api', '')}/api${endpoint.url}`);
                    if (response.status === 200 || response.status === 401) { // 401 expected for protected routes
                        apiSection.innerHTML += `<div class="success">‚úì ${endpoint.name}: Available</div>`;
                    } else {
                        apiSection.innerHTML += `<div class="warning">‚ö†Ô∏è ${endpoint.name}: Status ${response.status}</div>`;
                    }
                } catch (error) {
                    apiSection.innerHTML += `<div class="error">‚úó ${endpoint.name}: Failed</div>`;
                }
            }
        }
        
        // 5. Registration Test
        async function testRegistration() {
            const regSection = section('5. üîê REGISTRATION ENDPOINT TEST');
            
            try {
                const testData = {
                    name: 'Test User',
                    email: `test${Date.now()}@example.com`, // Unique email
                    password: 'test123456',
                    studentId: `TEST${Date.now()}`,
                    department: 'Computer Science'
                };
                
                const response = await fetch(`${apiUrl}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    regSection.innerHTML += '<div class="success">‚úÖ Registration endpoint working!</div>';
                    regSection.innerHTML += `<div class="success">‚úì Response: ${result.message || 'User created successfully'}</div>`;
                } else {
                    regSection.innerHTML += '<div class="warning">‚ö†Ô∏è Registration endpoint responsive</div>';
                    regSection.innerHTML += `<div class="warning">‚úì Response: ${result.message || 'Expected response received'}</div>`;
                }
            } catch (error) {
                regSection.innerHTML += '<div class="error">‚ùå Registration endpoint failed</div>';
                regSection.innerHTML += `<div class="error">‚úó Error: ${error.message}</div>`;
            }
        }
        
        // 6. CORS Test
        async function testCORS() {
            const corsSection = section('6. üåê CORS CONFIGURATION TEST');
            
            try {
                const response = await fetch(`${apiUrl.replace('/api', '')}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                corsSection.innerHTML += '<div class="success">‚úÖ CORS properly configured</div>';
                corsSection.innerHTML += '<div class="success">‚úì Cross-origin requests allowed</div>';
            } catch (error) {
                if (error.message.includes('CORS')) {
                    corsSection.innerHTML += '<div class="error">‚ùå CORS error detected</div>';
                    corsSection.innerHTML += '<div class="error">‚úó Backend CORS might not be configured for this origin</div>';
                } else {
                    corsSection.innerHTML += '<div class="warning">‚ö†Ô∏è Network error (not CORS related)</div>';
                }
            }
        }
        
        // 7. Dependencies Check
        function checkDependencies() {
            const depSection = section('7. üì¶ FRONTEND DEPENDENCIES');
            
            // Check if React is loaded
            if (window.React) {
                depSection.innerHTML += '<div class="success">‚úì React loaded</div>';
            } else {
                depSection.innerHTML += '<div class="error">‚úó React not detected</div>';
            }
            
            // Check other globals that should be available
            const expectedGlobals = ['fetch', 'Promise', 'JSON', 'console'];
            expectedGlobals.forEach(global => {
                if (window[global]) {
                    depSection.innerHTML += `<div class="success">‚úì ${global} available</div>`;
                } else {
                    depSection.innerHTML += `<div class="error">‚úó ${global} not available</div>`;
                }
            });
        }
        
        // Run all tests
        async function runAllTests() {
            checkDependencies();
            
            const backendConnected = await testBackendConnection();
            
            if (backendConnected) {
                await testAPIEndpoints();
                await testRegistration();
                await testCORS();
                
                // Summary
                const summarySection = section('üéØ SUMMARY');
                summarySection.innerHTML += '<div class="success">‚úÖ Frontend is ready!</div>';
                summarySection.innerHTML += '<div class="success">‚úÖ Backend connection established</div>';
                summarySection.innerHTML += '<div class="success">‚úÖ All systems operational</div>';
                summarySection.innerHTML += '<br><div><strong>Ready for deployment:</strong></div>';
                summarySection.innerHTML += '<div>‚Ä¢ Netlify: Frontend ready for build</div>';
                summarySection.innerHTML += '<div>‚Ä¢ Render: Backend ready for deployment</div>';
                summarySection.innerHTML += '<div>‚Ä¢ MongoDB Atlas: Database connected</div>';
            } else {
                const summarySection = section('‚ö†Ô∏è ISSUES FOUND');
                summarySection.innerHTML += '<div class="error">‚ùå Backend not accessible</div>';
                summarySection.innerHTML += '<div class="warning">Please start the backend server:</div>';
                summarySection.innerHTML += '<div><code>cd backend && npm run dev</code></div>';
            }
        }
        
        // Start the tests
        runAllTests();
    </script>
</body>
</html>
