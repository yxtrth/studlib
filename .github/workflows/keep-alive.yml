name: Keep Backend Alive 24/7

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  keep-backend-alive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Ping Backend to Keep Alive
      run: |
        echo "ğŸ”„ BACKEND KEEP-ALIVE SERVICE"
        echo "============================="
        echo "ğŸ• Current Time: $(date -u)"
        echo "ğŸ¯ Target: Student Library Backend"
        echo "ğŸŒ URL: https://student-library-backend-o116.onrender.com"
        echo ""
        
        echo "â¤ï¸ Pinging health endpoint..."
        health_response=$(curl -s -w "%{http_code}" -o /tmp/health_response.txt https://student-library-backend-o116.onrender.com/api/health)
        echo "Health endpoint response code: $health_response"
        
        if [ "$health_response" = "200" ]; then
          echo "âœ… Backend is alive and healthy!"
          echo "Response:"
          cat /tmp/health_response.txt
        else
          echo "âš ï¸ Backend might be starting up (code: $health_response)"
          echo "This is normal for cold starts on Render free tier"
        fi
        
        echo ""
        echo "ğŸ”„ Backend keep-alive ping completed!"

  test-endpoints:
    runs-on: ubuntu-latest
    needs: keep-backend-alive
    if: always()
    
    strategy:
      matrix:
        endpoint: ['/api/health', '/api/auth/login', '/api/auth/register']
      fail-fast: false
    
    steps:
    - name: Test Endpoint
      run: |
        echo "ğŸ”— Testing endpoint: ${{ matrix.endpoint }}"
        
        if [ "${{ matrix.endpoint }}" = "/api/health" ]; then
          response_code=$(curl -s -w "%{http_code}" -o /dev/null \
            https://student-library-backend-o116.onrender.com${{ matrix.endpoint }})
        else
          response_code=$(curl -s -w "%{http_code}" -o /dev/null \
            -X POST \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://student-library-backend-o116.onrender.com${{ matrix.endpoint }})
        fi
        
        echo "Response Code: $response_code"
        
        if [ "$response_code" = "400" ] || [ "$response_code" = "401" ] || [ "$response_code" = "200" ]; then
          echo "âœ… Endpoint ${{ matrix.endpoint }} is responding (code: $response_code)"
        else
          echo "âš ï¸ Unexpected response code: $response_code"
        fi

  log-status:
    runs-on: ubuntu-latest
    needs: [keep-backend-alive, test-endpoints]
    if: always()
    
    steps:
    - name: Log Keep-Alive Activity
      run: |
        echo "ğŸ“Š KEEP-ALIVE SUMMARY"
        echo "====================="
        echo "ğŸ• Timestamp: $(date -u)"
        echo "ğŸ¯ Target: Student Library Backend"
        echo "ğŸŒ URL: https://student-library-backend-o116.onrender.com"
        echo "ğŸ”„ Action: Automated keep-alive ping"
        echo "âš¡ Status: Job completed"
        echo ""
        echo "ğŸŒŸ Your backend stays warm and responsive!"
