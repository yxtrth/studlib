services:
  - type: web
    name: student-library-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://your-backend-url.onrender.com/api
      - key: NODE_VERSION
        value: 18.17.0
