<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Student Library Backend Test</h1>
    <div id="results"></div>
    
    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            
            try {
                // Test health endpoint
                const response = await fetch('http://localhost:5003/api/test');
                const data = await response.json();
                
                results.innerHTML = `
                    <h2>✅ Backend Connection Successful!</h2>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Server Status:</strong> Running on port 5003</p>
                    <hr>
                    <h3>Basic connection test passed!</h3>
                    <p>The minimal server is working. You can now test the full backend.</p>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h2>❌ Backend Connection Failed!</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on port 5003</p>
                    <p>Run: <code>cd backend && node minimal-server.js</code></p>
                `;
            }
        }
        
        async function testRegister() {
            try {
                const testData = {
                    name: 'Test User',
                    email: 'test@test.com',
                    password: 'test123',
                    studentId: 'TEST001',
                    department: 'Computer Science'
                };
                
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('✅ Registration endpoint working! (User might already exist)');
                } else {
                    alert(`⚠️ Registration response: ${result.message || 'Unknown error'}`);
                }
            } catch (error) {
                alert(`❌ Registration test failed: ${error.message}`);
            }
        }
        
        // Test connection when page loads
        testBackend();
    </script>
</body>
</html>
