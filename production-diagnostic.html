<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”§ Production Backend Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .logs { background: #1a1a1a; color: #00ff00; padding: 15px; border-radius: 5px; font-family: monospace; height: 300px; overflow-y: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Production Backend Diagnostic</h1>
        <p>Testing your Render backend: <strong>https://student-library-backend-o116.onrender.com</strong></p>
        
        <div id="status" class="status warning">Ready to test...</div>
        
        <button onclick="testDirectConnection()">ğŸŒ Test Direct Connection</button>
        <button onclick="testWithCORS()">ğŸ”— Test CORS Headers</button>
        <button onclick="testHealth()">ğŸ¥ Test Health Endpoint</button>
        <button onclick="testRegistration()">ğŸ“ Test Registration</button>
        <button onclick="clearLogs()">ğŸ§¹ Clear Logs</button>
        
        <div class="logs" id="logs">
            <div style="color: #ffff00;">ğŸš€ Production Backend Diagnostic Tool Ready</div>
            <div style="color: #cyan;">Click the buttons above to test different aspects of your backend</div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://student-library-backend-o116.onrender.com';
        const logsDiv = document.getElementById('logs');

        function log(message, color = '#00ff00') {
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function clearLogs() {
            logsDiv.innerHTML = '<div style="color: #ffff00;">ğŸ§¹ Logs cleared</div>';
        }

        async function testDirectConnection() {
            log('ğŸŒ Testing direct connection to backend...', '#ffff00');
            setStatus('Testing direct connection...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`ğŸ“¡ Response Status: ${response.status}`, '#cyan');
                log(`ğŸ“‹ Response OK: ${response.ok}`, '#cyan');
                
                const data = await response.json();
                
                if (response.ok) {
                    log('âœ… Direct connection successful!', '#00ff00');
                    log(`ğŸ“Š Database Status: ${data.database?.status || 'unknown'}`, '#cyan');
                    log(`ğŸ“§ Email Status: ${data.email?.status || 'unknown'}`, '#cyan');
                    log(`ğŸ‘¥ User Count: ${data.database?.userCount || '0'}`, '#cyan');
                    log(`â±ï¸ Uptime: ${Math.floor(data.uptime || 0)}s`, '#cyan');
                    setStatus('âœ… Backend is working perfectly!', 'success');
                } else {
                    log(`âŒ Connection failed with status: ${response.status}`, '#ff0000');
                    log(`ğŸ“„ Response: ${JSON.stringify(data)}`, '#ff0000');
                    setStatus(`âŒ Connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ Connection error: ${error.message}`, '#ff0000');
                log(`ğŸ” Error type: ${error.name}`, '#ff0000');
                setStatus(`âŒ Connection error: ${error.message}`, 'error');
            }
        }

        async function testWithCORS() {
            log('ğŸ”— Testing CORS configuration...', '#ffff00');
            setStatus('Testing CORS...', 'warning');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                // Check CORS headers
                const corsOrigin = response.headers.get('access-control-allow-origin');
                const corsCredentials = response.headers.get('access-control-allow-credentials');
                const corsMethods = response.headers.get('access-control-allow-methods');
                
                log(`ğŸŒ CORS Origin: ${corsOrigin || 'Not set'}`, '#cyan');
                log(`ğŸ” CORS Credentials: ${corsCredentials || 'Not set'}`, '#cyan');
                log(`ğŸ“‹ CORS Methods: ${corsMethods || 'Not set'}`, '#cyan');
                
                if (response.ok) {
                    log('âœ… CORS test passed!', '#00ff00');
                    setStatus('âœ… CORS is configured correctly!', 'success');
                } else {
                    log(`âŒ CORS test failed: ${response.status}`, '#ff0000');
                    setStatus('âŒ CORS configuration issue', 'error');
                }
            } catch (error) {
                log(`âŒ CORS test error: ${error.message}`, '#ff0000');
                setStatus(`âŒ CORS error: ${error.message}`, 'error');
            }
        }

        async function testHealth() {
            log('ğŸ¥ Testing health endpoint in detail...', '#ffff00');
            setStatus('Testing health endpoint...', 'warning');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const endTime = Date.now();
                
                log(`â±ï¸ Response Time: ${endTime - startTime}ms`, '#cyan');
                log(`ğŸ“¡ Status Code: ${response.status}`, '#cyan');
                log(`ğŸ“‹ Content Type: ${response.headers.get('content-type')}`, '#cyan');
                
                const data = await response.json();
                log(`ğŸ“„ Full Response: ${JSON.stringify(data, null, 2)}`, '#cyan');
                
                if (response.ok) {
                    log('âœ… Health endpoint working perfectly!', '#00ff00');
                    setStatus('âœ… Health endpoint is healthy!', 'success');
                } else {
                    log(`âŒ Health endpoint failed: ${response.status}`, '#ff0000');
                    setStatus('âŒ Health endpoint issue', 'error');
                }
            } catch (error) {
                log(`âŒ Health test error: ${error.message}`, '#ff0000');
                setStatus(`âŒ Health test error: ${error.message}`, 'error');
            }
        }

        async function testRegistration() {
            log('ğŸ“ Testing registration endpoint...', '#ffff00');
            setStatus('Testing registration...', 'warning');
            
            const testData = {
                name: 'Test User',
                email: `test${Date.now()}@example.com`,
                password: 'testpassword123'
            };
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                log(`ğŸ“¡ Registration Status: ${response.status}`, '#cyan');
                
                const data = await response.json();
                log(`ğŸ“„ Registration Response: ${JSON.stringify(data, null, 2)}`, '#cyan');
                
                if (response.ok) {
                    log('âœ… Registration endpoint working!', '#00ff00');
                    log(`ğŸ‘¤ User created: ${data.user?.name}`, '#cyan');
                    log(`ğŸ“§ Email: ${data.user?.email}`, '#cyan');
                    setStatus('âœ… Registration is working!', 'success');
                } else {
                    log(`âŒ Registration failed: ${response.status}`, '#ff0000');
                    setStatus('âŒ Registration endpoint issue', 'error');
                }
            } catch (error) {
                log(`âŒ Registration error: ${error.message}`, '#ff0000');
                setStatus(`âŒ Registration error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = () => {
            log('ğŸš€ Diagnostic tool loaded', '#cyan');
            log('ğŸ’¡ Click "Test Direct Connection" to start', '#ffff00');
            setTimeout(testDirectConnection, 1000);
        };
    </script>
</body>
</html>
